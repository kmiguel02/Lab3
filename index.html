<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<meta charset="UTF-8"/>
		<title>Form</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="screen.css" />
	</head>
	<body>
		<form method = "POST">
		<fieldset name = "Information">
			<label>E-Mail: </label>
			<input type="text" name="email_input" placeholder="email@domain.com">
			<label>Phone Number: </label>
			<input type="text" name="number_input" placeholder="xxx-xxx-xxx">
			<label>DOB: </label>
			<input type="text" name="dob_input" placeholder="MM/DD/YYYY">
			<input type="submit" value="Submit">
		</fieldset>
		</form>

	</body>
</html>
